<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="./fontawesome-free-5.11.2-web/css/all.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Rock Paper Scissors</h1>
        <div id="score" class="score">
            <p>Player: 0</p>
            <p>Computer: 0</p>
        </div>
    </header>
    <div class="selection-pan">
        <h2>Make Your Selection</h2>
        <div class="choices">
            <i role="button" id="rock" class="choice fas fa-hand-rock"></i>
            <i role="button" id="paper" class="choice fas fa-hand-paper"></i>
            <i role="button" id="scissors" class="choice fas fa-hand-scissors"></i>
        </div>
        <button id="restart" class="restart-btn">Restart Game</button>
    </div>
</div>
<!--Modal-->
<div class="modal">
    <div id="result" class="modal-content"></div>
</div>

 <script src="js/main.js"></script>  
</body>
</html>
